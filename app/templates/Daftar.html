<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/Daftar.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md fixed-top navbar-light bg-blue">
            <div class="container-fluid">
                <a href="" class="navbar-brand text-uppercase d-md-none">GolekKerjo
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav text-uppercase">
                        <li class="nav-item">
                            <a href="https://127.0.0.1/" class="nav-link navbar-left" style="width: 70px;"><img
                                src="{{url_for('static', filename='images/Logo.png')}}" alt=""
                                style="width: 100%;"><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="/lowongan" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Lowongan</a>
                        </li>
                        <li class="nav-item">
                            <a href="/perusahaan" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Perusahaan</a>
                        </li>

                        <li class="nav-item">
                            <a href="/hubungikami" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Hubungi Kami</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item">
                            <a href="/daftar" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Daftar</a>
                        </li>
                        <li class="nav-item">
                            <a href="/masuk" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Masuk</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Daftar Form -->
    <div class="container container-form">
        <h1>DAFTAR</h1>
        <form method="POST" name="form">
            <div class="nameinput">
                <input type="text" id="inputnama" name="daftarname" class="inputform" placeholder="Nama">
            </div>
            <div class="emailinput">
                <input type="email" id="inputemail" name="daftaremail" class="inputform" placeholder="Email">
            </div>
            <div class="passwordinput">
                <input type="password" id="inputpassword" name="daftarpassword" class="inputform" placeholder="Password (8 - 12 Karakter)">
            </div>
            <div class="passwordinput">
                <input type="password" id="inputpassword" name="daftarconfirmpassword" class="inputform"
                    placeholder="Confirm Password">
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                       <h6 style="color: red; margin-top: 2%;">{{msg}}</h6>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="checkbox">
                <input type="checkbox" name="pushnotification" id="pushnotif">
                <label for="pushnotification">Terima Push Notification dari Golek Kerjo</label>
            </div>
            <!-- <div class="button"> -->
                <input type="submit" value="Buat Akun" id="daftar">
            <!-- </div> -->
            
            <h6 id="noacc">Sudah punya akun? <a href="">Login</a></h6>
        </form>
    </div>


</body>

</html>
