{% extends 'master.html' %}
{% block content %}

<nav class="navbar navbar-expand-md navbar-dark bg-light mt-5 p-3">
    <div class="d-flex flex-grow-1">
        <h4 class="navbar-brand text-dark ml-2">GolekKerjo</h4>
        <form class="mr-3 my-auto ml-3 mx-auto w-100 d-inline-block order-1">
            <div class="input-group">
                <input type="text" class="form-control border border-right-0" placeholder="Search...">
                <span class="input-group-append">
                    <button class="btn  border border-left-0" type="button" style="width:30%;">
                        <img src="static/img/search.png" width="25%">
                    </button>
                    <button class="btn  border border-left-0" type="button" style="width: 30%;" id="myBtn1">
                        <img src="static/img/funnel_zu@2x.png" width="25%">
                    </button>
                </span>
            </div>
        </form>
    </div>
</nav>

<div id="myModal1" class="modal1">
    <!-- Modal content -->
    <div class="modal1-content">
        <span class="close1">&times;</span>
        <p>Some text in the Modal..</p>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal1");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn1");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close1")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>


















<style>
    .modal1 {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: auto;
        top: auto;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content */
    .modal1-content {
        background-color: #ffffff;
        padding: 3%;
        border: 1% solid #888;
        width: 100%;
        height: 50%;
        margin-top: -10%;
        /* margin-left: 10%;
        margin-right: 10%;
        margin-bottom: 10%; */

    }

    /* The Close Button */
    .close1 {
        color: #aaaaaa;
        margin-left: 91%;
        top: 10%;
        font-size: 30px;
        font-weight: bold;
    }

    .close1:hover,
    .close1:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
