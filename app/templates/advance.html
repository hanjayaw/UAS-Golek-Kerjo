{% extends 'master.html' %}
{% block content %}

{% include 'carifilter.html' %}

<form>
    <section class="hasil" id="cari">
        <div class="container my-3 py-5 text-center">
            <div class="row mt-5">
                {%for item in results%}
                <div class="col-md-4 col-sm-6 col-6">
                    <div class="card-3 mb-5">
                        <div class="card-body" style="width: 100%; height: 50%;">
                            <img src="static/images/{{item[4]}}" style="width:50%; height:100%"><br>
                            <label style="text-align:center">{{item[0]}}</label><br>
                            <label style="text-align:center">{{item[1]}}</label><br>
                            <label style="text-align:center">{{item[2]}}</label><br>
                            <label style="text-align:center">Rp. {{item[3]}}</label><br>
                            <a href="/searchedlowongan/{{item[5]}}" class="btn btn-outline-dark">Info</a>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </section>
</form>

{% endblock %}
