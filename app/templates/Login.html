    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/Login.css')}}">
    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md fixed-top navbar-light bg-blue">
            <div class="container-fluid">
                <a href="booststrap.html" class="navbar-brand text-uppercase d-md-none">
                    <i class="fa fa-heart text-danger" aria-hidden="true"></i> GolekKerjo
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav text-uppercase">
                        <li class="nav-item">
                            <a href="booststrap.html#About" class="nav-link">GolekKerjo<span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="booststrap.html#Skill" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Lowongan</a>
                        </li>
                        <li class="nav-item">
                            <a href="booststrap.html#Achivement" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Perusahaan</a>
                        </li>
                        <!-- <li class="nav-item d-none d-md-block">
                            <a href="" class="navbar-brand mr-auto">
                                <i class="fa fa-heart text-danger" aria-hidden="true"></i>Eunha
                            </a>
                        </li> -->
                        <li class="nav-item">
                            <a href="booststrap.html#Hobby" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Hubungi Kami</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item">
                            <a href="booststrap.html#Hobby" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Daftar</a>
                        </li>
                        <li class="nav-item">
                            <a href="booststrap.html#Hobby" class="nav-link mx-md-1 mx-lg-2 mx-xl-3">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Daftar Form -->
    <div class="container container-form">
        <h1>LOGIN</h1>
        <form method="POST">
            <div class="emailinput">
                <input type="email" id="inputemail" class="inputform" placeholder="Email" name="masukemail">
            </div>
            <div class="passwordinput">
                <input type="password" id="inputpassword" class="inputform" placeholder="Password" name="masukpassword">
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                       <h6 style="color: red; margin-top: 2%;">{{msg}}</h6>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="button">
                <input type="submit" value="Login" id="login">
            </div>
            <h6 id="noacc"><a href="">Lupa Password</a></h6>
            <h6 id="noacc" style="margin: 0;">Belum punya akun? <a href="">Daftar</a></h6>
        </form>
    </div>

</body>

</html>
